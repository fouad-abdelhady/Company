<div class="managerContainer">
    <h1><span i18n> Wellcome </span> {{name}} <span>!</span></h1>

    <div id="icons">
        <div class="notificationContainer" id = "notifications" (click)="showNotificationsBar()">

                <path d="M203.924-207.269q-9.529 0-15.553-6.081-6.023-6.08-6.023-15.692 0-9.611 6.023-15.842 6.024-6.231 15.553-6.231h49.192v-313.154q0-80.549 49.366-144.197 49.365-63.649 128.134-79.418v-19.471q0-20.864 14.261-35.312 14.261-14.447 35.019-14.447t35.123 14.447q14.365 14.448 14.365 35.312v19.663q79.077 15.577 128.634 79.226 49.558 63.648 49.558 144.197v313.154h48.846q8.88 0 15.401 6.427 6.522 6.426 6.522 16.038t-6.37 15.496q-6.37 5.885-15.899 5.885H203.924ZM480-499.307Zm-.068 403.306q-29.355 0-50.489-21.182-21.135-21.183-21.135-50.51h143.384q0 29.423-21.203 50.558-21.202 21.134-50.557 21.134ZM296.961-251.115h366.77v-313.154q0-76.071-53.963-129.555-53.963-53.484-129.979-53.484-76.017 0-129.422 53.484-53.406 53.484-53.406 129.555v313.154Z"/>
            </svg>
            <div id="notification-counter" *ngIf="tasksCount>0">
                <p>{{tasksCount}}</p>
            </div>
            <div id="notificationDetails" #notificationDetails>
                <ng-container *ngIf="notificationsList">
                    <ng-container *ngFor="let notification of notificationsList">
                        <div class="notificationItem">
                            <div class="posterInfo">
                                <img [src]="notification.poster.image??defaultImage" alt="">
                                <h3>{{getPosterName(notification)}}</h3>
                            </div>
                            <div class="notificationInfo">
                                <h4>{{getText(notification.arTitle, notification.title)}}</h4>
                                <span>{{getText(notification.arDescription, notification.description)}}</span>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
            
        </div>
        <div class="notificationContainer"  (click)="moveToTasks()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">

    </div>
