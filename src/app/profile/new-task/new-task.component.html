<section id="taskReg" [style.top]="show? '0':'100%'">
    <div>
        <form [formGroup]="taskInfo" >
            <input type="text" formControlName="taskTitle" i18n-placeholder placeholder="Title" maxlength=32>
            <input type="text" formControlName="arTaskTitle" i18n-placeholder placeholder="Title in Arabic" maxlength="32" dir="rtl">
            <select formControlName="employeeId">
                <ng-container *ngFor="let employee of employeesList">
                    <option [value]="employee.id">{{employee.name}}</option>
                </ng-container>
            </select>
            <textarea formControlName = "taskDescription" cols="30" rows="5" i18n-placeholder placeholder="Description"></textarea>
            <textarea formControlName = "arTaskDescription" cols="30" rows="5" i18n-placeholder placeholder="Arabic Description" dir="rtl"></textarea>
            <span>{{error}}</span>
            <button (click)="addTask()" i18n> ASSIGN TASK</button>
            <button (click)="cancel()" id="cancel" i18n>CANCEL</button>
        </form>
    </div>
</section>
