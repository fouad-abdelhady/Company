<section id="loginContainer">
    <h1 i18n>LOG IN</h1>
    <form>
        <div><input type="text" name="username" placeholder="User Name" i18n-placeholder [(ngModel)] = "userName"></div>
        <div><input type="password" name="password" placeholder="Password Here" i18n-placeholder [(ngModel)] = "password"></div>
        <span class="errorMessage">{{error}}</span>
        <button (click) ="login()" i18n>LOG IN </button>
    </form>
    <ng-container *ngIf="showLoading">
        <app-loading [showLoading]="true"></app-loading>
    </ng-container>
</section>
